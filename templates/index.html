<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicci√≥n de Cargos M√©dicos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(13deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffffff, #f0f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .medical-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .medical-icon::before {
            content: '‚öïÔ∏è';
            font-size: 24px;
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .form-section {
            flex: 1;
            max-width: 500px;
        }

        .results-section {
            flex: 1;
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-card, .summary-card, .prediction-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            animation: slideUp 0.6s ease-out;
        }

        .form-card {
            padding: 40px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group:last-of-type {
            margin-bottom: 32px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            letter-spacing: 0.025em;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:hover, select:hover {
            border-color: #d1d5db;
            transform: translateY(-1px);
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:hover::before {
            left: 100%;
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .summary-card {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .summary-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-weight: 500;
            opacity: 0.9;
        }

        .summary-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .prediction-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .prediction-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }

        .prediction-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            opacity: 0.9;
        }

        .prediction-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .currency-symbol {
            font-size: 1.8rem;
            opacity: 0.8;
            margin-right: 5px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }

        .recommendations-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            animation: slideUp 0.6s ease-out;
            margin-top: 20px;
        }

        .recommendations-card h3 {
            color: #374151;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recommendation-item {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            color: #374151;
        }

        .recommendation-item:last-child {
            margin-bottom: 0;
        }

        .recommendation-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-card, .summary-card, .prediction-card, .recommendations-card {
                padding: 20px;
                margin: 0 10px;
            }
            
            .prediction-amount {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-icon" style="font-size: 40px;">üè•</div>
        <div class="floating-icon" style="font-size: 35px;">üíä</div>
        <div class="floating-icon" style="font-size: 45px;">ü©∫</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="medical-icon"></div>
            <h1>Calculadora Predictiva</h1>
            <p class="subtitle">Estimaci√≥n Inteligente de Gastos M√©dicos</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="form-card">
                    <form id="predictionForm">
                        <div class="form-group">
                            <label>üë§ Edad (a√±os)</label>
                            <input type="number" id="age" name="age" min="18" max="100" required placeholder="Ej: 35">
                        </div>

                        <div class="form-group">
                            <label>‚öñÔ∏è √çndice de Masa Corporal (BMI)</label>
                            <input type="number" step="0.1" id="bmi" name="bmi" min="15" max="50" required placeholder="Ej: 25.3">
                        </div>

                        <div class="form-group">
                            <label>üë∂ N√∫mero de Hijos</label>
                            <input type="number" id="children" name="children" min="0" max="10" required placeholder="Ej: 2">
                        </div>

                        <div class="form-group">
                            <label>üö¨ ¬øEs fumador/a?</label>
                            <select id="smoker" name="smoker" required>
                                <option value="">Seleccionar...</option>
                                <option value="no">No fumo</option>
                                <option value="yes">S√≠ fumo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>‚öß Sexo biol√≥gico</label>
                            <select id="sex" name="sex" required>
                                <option value="">Seleccionar...</option>
                                <option value="female">Femenino</option>
                                <option value="male">Masculino</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>üìç Regi√≥n geogr√°fica</label>
                            <select id="region" name="region" required>
                                <option value="">Seleccionar...</option>
                                <option value="northeast">Noreste</option>
                                <option value="northwest">Noroeste</option>
                                <option value="southeast">Sureste</option>
                                <option value="southwest">Suroeste</option>
                            </select>
                        </div>

                        <button type="submit" class="predict-btn">
                            üîÆ Calcular Predicci√≥n
                        </button>
                    </form>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-grid">
                    <div class="summary-card">
                        <h3>üìä Resumen de Datos</h3>
                        <div id="summaryContent">
                            <!-- Summary items will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="prediction-card">
                        <h3>Costo M√©dico Estimado</h3>
                        <div class="prediction-amount" id="predictionAmount">
                            <span class="currency-symbol">$</span><span id="predictionValue">0</span>
                        </div>
                    </div>
                </div>

                <div class="recommendations-card">
                    <h3>üí° Recomendaciones Personalizadas</h3>
                    <div id="recommendationsContent">
                        <!-- Recommendations will be populated by JavaScript -->
                    </div>
                    <button class="download-btn" onclick="downloadPDF()">
                        üìÑ Descargar Reporte PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
            let currentData = {};
    let currentPrediction = 0;

    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitBtn = this.querySelector('.predict-btn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '‚è≥ Calculando...';
        submitBtn.disabled = true;

        try {
            // Obtener datos del formulario
            const formData = new FormData(this);
            currentData = {
                age: parseInt(formData.get('age')),
                bmi: parseFloat(formData.get('bmi')),
                children: parseInt(formData.get('children')),
                smoker: formData.get('smoker'),
                sex: formData.get('sex'),
                region: formData.get('region')
            };

            // Enviar datos al backend Flask
            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(formData)
            });

            if (!response.ok) {
                throw new Error('Error en la predicci√≥n');
            }

            // Obtener la respuesta HTML completa
            const responseText = await response.text();

            // Parsear el HTML para extraer la predicci√≥n
            const parser = new DOMParser();
            const doc = parser.parseFromString(responseText, 'text/html');
            const predictionElement = doc.querySelector('.prediction-result');
            
            if (!predictionElement) {
                throw new Error('No se encontr√≥ el resultado de la predicci√≥n en la respuesta');
            }

            // Extraer el texto que contiene el costo estimado
            const predictionText = predictionElement.textContent;
            // Buscar el n√∫mero usando regex, quitando s√≠mbolos y formatos
            const match = predictionText.match(/\$?([\d,.]+)/);
            if (!match) {
                throw new Error('No se pudo extraer la predicci√≥n del texto');
            }

            const prediction = parseFloat(match[1].replace(/,/g, ''));

            currentPrediction = prediction;

            // Actualizar interfaz
            updateSummary(currentData);
            updatePrediction(currentPrediction);
            updateRecommendations(currentData, currentPrediction);

            // Mostrar secci√≥n de resultados
            document.getElementById('resultsSection').classList.add('active');

        } catch (error) {
            console.error('Error:', error);
            alert('Error al calcular la predicci√≥n. Por favor, intenta nuevamente.');
        } finally {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });      

        function updateSummary(data) {
            const summaryContent = document.getElementById('summaryContent');
            const regions = {
                'northeast': 'Noreste',
                'northwest': 'Noroeste',
                'southeast': 'Sureste',
                'southwest': 'Suroeste'
            };
            
            summaryContent.innerHTML = `
                <div class="summary-item">
                    <span class="summary-label">üë§ Edad:</span>
                    <span class="summary-value">${data.age} a√±os</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">‚öñÔ∏è BMI:</span>
                    <span class="summary-value">${data.bmi}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">üë∂ Hijos:</span>
                    <span class="summary-value">${data.children}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">üö¨ Fumador:</span>
                    <span class="summary-value">${data.smoker === 'yes' ? 'S√≠' : 'No'}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">‚öß Sexo:</span>
                    <span class="summary-value">${data.sex === 'female' ? 'Femenino' : 'Masculino'}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">üìç Regi√≥n:</span>
                    <span class="summary-value">${regions[data.region]}</span>
                </div>
            `;
        }

        function updatePrediction(prediction) {
            document.getElementById('predictionValue').textContent = prediction.toLocaleString('es-MX', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function updateRecommendations(data, prediction) {
            const recommendationsContent = document.getElementById('recommendationsContent');
            let recommendations = [];

            // Generate recommendations based on data
            if (data.bmi > 30) {
                recommendations.push({
                    icon: 'üèÉ‚Äç‚ôÇÔ∏è',
                    text: 'Considera un programa de p√©rdida de peso para reducir riesgos de salud y costos m√©dicos.'
                });
            }

            if (data.smoker === 'yes') {
                recommendations.push({
                    icon: 'üö≠',
                    text: 'Dejar de fumar puede reducir significativamente tus costos m√©dicos hasta en un 40%.'
                });
            }

            if (data.age > 50) {
                recommendations.push({
                    icon: 'ü©∫',
                    text: 'Mant√©n chequeos m√©dicos regulares para prevenci√≥n temprana de enfermedades.'
                });
            }

            if (prediction > 8000) {
                recommendations.push({
                    icon: 'üí∞',
                    text: 'Considera un seguro m√©dico complementario debido al alto costo estimado.'
                });
            }

            recommendations.push({
                icon: 'ü•ó',
                text: 'Mant√©n una dieta balanceada y ejercicio regular para optimizar tu salud.'
            });

            recommendations.push({
                icon: 'üì±',
                text: 'Utiliza aplicaciones de salud para monitorear tus signos vitales regularmente.'
            });

            recommendationsContent.innerHTML = recommendations.map(rec => 
                `<div class="recommendation-item">
                    <span class="recommendation-icon">${rec.icon}</span>
                    ${rec.text}
                </div>`
            ).join('');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Set font
            doc.setFont('helvetica');
            
            // Title
            doc.setFontSize(20);
            doc.text('Reporte de Predicci√≥n M√©dica', 20, 30);
            
            // Date
            doc.setFontSize(12);
            doc.text(`Fecha: ${new Date().toLocaleDateString('es-MX')}`, 20, 45);
            
            // Summary section
            doc.setFontSize(16);
            doc.text('Resumen de Datos', 20, 65);
            doc.setFontSize(12);
            
            const regions = {
                'northeast': 'Noreste',
                'northwest': 'Noroeste',
                'southeast': 'Sureste',
                'southwest': 'Suroeste'
            };
            
            let yPos = 75;
            doc.text(`Edad: ${currentData.age} a√±os`, 20, yPos);
            doc.text(`BMI: ${currentData.bmi}`, 20, yPos += 10);
            doc.text(`N√∫mero de hijos: ${currentData.children}`, 20, yPos += 10);
            doc.text(`Fumador: ${currentData.smoker === 'yes' ? 'S√≠' : 'No'}`, 20, yPos += 10);
            doc.text(`Sexo: ${currentData.sex === 'female' ? 'Femenino' : 'Masculino'}`, 20, yPos += 10);
            doc.text(`Regi√≥n: ${regions[currentData.region]}`, 20, yPos += 10);
            
            // Prediction section
            doc.setFontSize(16);
            doc.text('Predicci√≥n de Costo', 20, yPos += 25);
            doc.setFontSize(14);
            doc.text(`Costo estimado: $${currentPrediction.toLocaleString('es-MX', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`, 20, yPos += 15);
            
            // Recommendations section
            doc.setFontSize(16);
            doc.text('Recomendaciones', 20, yPos += 25);
            doc.setFontSize(12);
            
            let recommendations = [];
            if (currentData.bmi > 30) {
                recommendations.push('‚Ä¢ Considera un programa de p√©rdida de peso');
            }
            if (currentData.smoker === 'yes') {
                recommendations.push('‚Ä¢ Dejar de fumar puede reducir costos m√©dicos');
            }
            if (currentData.age > 50) {
                recommendations.push('‚Ä¢ Mant√©n chequeos m√©dicos regulares');
            }
            if (currentPrediction > 8000) {
                recommendations.push('‚Ä¢ Considera un seguro m√©dico complementario');
            }
            recommendations.push('‚Ä¢ Mant√©n una dieta balanceada y ejercicio regular');
            recommendations.push('‚Ä¢ Utiliza aplicaciones de salud para monitoreo');
            
            recommendations.forEach(rec => {
                doc.text(rec, 20, yPos += 10);
            });
            
            // Save PDF
            doc.save('reporte-prediccion-medica.pdf');
        }
    </script>
    {% if prediction is not none %}
<div class="prediction-result">
  Costo estimado: ${{ "{:,.2f}".format(prediction) }}
</div>
{% endif %}
</body>
</html>
